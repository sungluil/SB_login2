<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 게시물 갯수 : <span th:text="${#lists.size(boardList)}"></span> -->
<table>
	<tr>
		<th>번호</th>
		<th>타입</th>
		<th>제목</th>
		<th>내용</th>
	</tr>
	<tr th:each="board : ${boardList}">
		<td th:text="${board.no}"></td>
		<td th:text="${board.type}"></td>
		<td th:text="${board.title}"></td>
		<td th:text="${board.contents}"></td>
	</tr>
	<tr>
		<td><a th:href="@{/api/boardWrite}">글쓰기</a></td>
	</tr>
</table>
</body>
</html>
