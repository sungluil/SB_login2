<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#" th:action="@{/api/boardWrite}" th:object="${board}" method="post">
	<table>
		<tr>
			<td>제목</td>
			<td><input type="text" name="title" th:field="*{title}"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td>
				<textarea rows="10" cols="23" name="contents" th:field="*{contents}"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button type="submit">글쓰기</button>
			</td>
			<td><a th:href="@{/api/board}">리스트</a></td>
		</tr>
	</table>
</form>
</body>
</html>
