<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div><h1>회원가입</h1></div>

<form action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
	<div class="form-group mb-2">
		<div class="col-sm-3">
			<label for="exampleInputEmail1">Name</label>
			<input class="form-control" type="text" name="name" th:field="*{name}" placeholder="아이디"  aria-describedby="nameHelp" >
			<small id="nameHelp" class="form-text text-muted">We'll never share your name.</small>
			<div><small class="form-text text-danger"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></div>
		</div>
		<div class="col-sm-3">
			<input class="form-control"  type="email" th:field="*{email}" placeholder="이메일" aria-describedby="emailHelp" >
			<small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
			<small class="form-text text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
		</div>
		<div class="col-sm-3">
			<input class="form-control"  type="password" th:field="*{password}" placeholder="패스워드" aria-describedby="passwordHelp" >
			<small id="passwordHelp" class="form-text text-muted">We'll never share your email.</small>
			<small class="form-text text-danger"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
		</div>
		<button class="btn btn-primary" type="submit">가입</button>
	</div>
</form>
<div>
	<a href="#" th:href="@{/}">첫페이지</a>
</div>
<span th:text="${error}"></span>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script type="text/javascript">

</script>    
</body>
</html>
